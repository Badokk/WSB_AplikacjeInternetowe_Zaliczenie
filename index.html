<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body onload="document.getElementById('CurrentDate').innerHTML = 'Data: ' + initDate();">
	<script type="text/javascript" src="scripts.js"></script>
	<h1 id="Title">
		System rejestracji studentów
	</h1>
	<div id="Form">
		Rejestracja<br>
		Imię <input id="F_Name" type="text"><br>
		Nazwisko <input id="F_Surname" type="text"><br>
		<select id="F_Studies">
			<option value="Informatyka">1:Informatyka</option>
			<option value="Prawo">2:Prawo</option>
			<option value="Filologia">3:Filologia</option>
			<option value="Teologia">4:Teologia</option>
		</select><br>
		<button id="demo" class="button" type ="button" onClick="return tryToAddEntry()">Zapisz</button>
	</div>

	<div id="Feedback"></div>

	<div id="DbView">
		Wyświetlanie bazy studentów<br>
		<button id="Db_Show" onClick="showDatabase()">Pokaż bazę danych</button>
		<button id="Db_Hide" onClick="hideDatabase()">Ukryj bazę danych</button>

		<table style="display:none">
			<thead>
				<td>Lp.</td>
				<td>Imię</td>
				<td>Nazwisko</td>
				<td>Kierunek</td>
				<td>Data dodania</td>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<div id="Report">
		Raporty<br>
		<button id="R_GroupByDate" onClick="reportStudentsPerDay()">Zarejestrowani/Dzień</button>
		<button id="R_GroupByStudies" onClick="reportStudentsPerStudies()">Zarejestrowani/Kierunek</button>
		<button id="R_Hide" onClick="hideReports()">Ukryj</button>
		<table>
		</table>
	</div>

	<div id="Footer">
		<p id="CurrentDate">
		</p>
		<p id="Disclaimer">
			WSB 2018, Piotr Urlik & Krystyna Świderska
		</p>
	</div>
</body>

</html>
